<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ACCOUNT_HOLDER_NAME}}'s Account Summary</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div style="display: flex;justify-content: space-between;align-items: center;">
            <div>
                <h1><span style="color: #2494C9;">{{ACCOUNT_HOLDER_NAME}}'s</span> Account <br /> Summary</h1>
            </div>
            <div
                style="background-color: #e1f0ff; width: 200px;padding-left: 20px;padding-top: 10px;padding-bottom: 10px;border-radius: 50px; ">
                <div style="display: flex;align-items: center;">
                    <img class="logo1" src="images/10149443.png" alt="Logo" style="padding-right: 10px;" />
                    <div>
                        <div><span style="font-size: 16px;">{{CURRENCY}}</span></div>
                        <div class="balance-amount">{{BALANCE}}</div>
                    </div>


                </div>

            </div>
        </div>


        <div class="section">
            <h2>Real Account(s)</h2>
            <table>
                <thead>
                    <tr>
                        <th style="font-weight: 400;">SN</th>
                        <th style="font-weight: 400;">Beneficiary Name</th>
                        <th style="font-weight: 400;">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {{REAL_ACCOUNTS_ROWS}}
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Demo Account(s)</h2>
            <table>
                <thead>
                    <tr>
                        <th style="font-weight: 400;">SN</th>
                        <th style="font-weight: 400;">Beneficiary Name</th>
                        <th style="font-weight: 400;">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {{DEMO_ACCOUNTS_ROWS}}
                </tbody>
            </table>
        </div>

        <div class="footer">
            <div style="font-size: 18px;color: black;">⚠️ Trading Involves Risk</div>
            <img class="logo" src="images/header-logo.png" alt="Logo" />
        </div>
    </div>
</body>

</html>
